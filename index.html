<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
        integrity="sha512-Yu3tDzlofwBycOX5qb6K4tGJKGD72LA/9ckyioo8plGOdLwIeESQgo+KY4M+gvBJvDguqYeweLVTIn+S/9ZC/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- normalize -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" href="./public/images/Vector.png">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <i class="fal fa-hat-chef"></i>
        <h1>Les petits plats</h1>
    </header>
    <main>
        <section id="search-section" class="search-section">

            <div class="search">
                <input id="search-bar" class="search-bar" type="search" placeholder="Rechercher une recette">
                <i class="fas fa-search"></i>
            </div>

            <div id="tags" class="tags">
                <ul>
                </ul>
            </div>

            <div class="filters">
                <div class="ingredients">
                    <input type="text" aria-label="Rechercher un ingrédient" placeholder="Ingrédients"
                        name="Ingrédients">
                    <i class="fas fa-angle-down" id="ingArrow"></i>
                    <ul class="ingredients-list">
                    </ul>
                </div>
                <div class="appliances">
                    <input type="text" aria-label="Rechercher un appareil" placeholder="Appareils" name="Appareils">
                    <i class="fas fa-angle-down" id="appliArrow"></i>
                    <ul class="appliances-list">
                    </ul>
                </div>
                <div class="ustensils">
                    <input type="text" aria-label="Rechercher un ustensile" placeholder="Ustensiles" name="Ustensiles">
                    <i class="fas fa-angle-down" id="ustArrow"></i>
                    <ul class="ustensils-list">
                    </ul>
                </div>
            </div>

        </section>

        <section id="recipe-section" class="recipe-section">
            <div class="recipes-container">

            </div>
        </section>
    </main>

    <script src="./scripts/templates/RecipeCard.js"></script>
    <script src="./scripts/templates/RecipeFactory.js"></script>
    <script src="./scripts/templates/ListItem.js"></script>
    <script src="./scripts/templates/Tag.js"></script>
    <script src="./scripts/templates/ItemFactory.js"></script>
    <script src="./scripts/utils/FilterData.js"></script>
    <script src="./scripts/utils/dropdown.js"></script>
    <script src="./scripts/App.js" type="module"></script>

</body>

</html>
